<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAGON | Smart Displays</title>
  <script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          blackGlass: '#060607C9',
          primary: '#4361EE',
          cyanish: '#00B4D8',
          mediumGray: '#999999'
        }
      }
    }
  }
</script>
  <style>
    body {
      background-color: #060607;
    }

  @property --angle {
    syntax: '<angle>';
    initial-value: 0deg;
    inherits: false;
  }

  @keyframes shimmer-spin {
    to {
      --angle: 260deg;
    }
  }

  </style>
</head>
<body class="text-white font-sans overflow-x-hidden">

  <!-- Navbar -->
   <header class="w-full flex flex-col gap-4 md:flex-row justify-between items-center px-6 py-4 md:px-12 bg-blackGlass backdrop-blur-md sticky top-0 z-50 text-sm">

    <div class="flex items-center gap-2">
      <img src="assets/logo.png" alt="PAGON logo" class="w-8 h-8" />
      <span class="text-lg font-bold tracking-wide">PAGON</span>
    </div>

    <!-- <nav class="hidden md:flex space-x-6 text-gray-300">
      <a href="#" class="border-b-2 border-white pb-1">Home</a>
      <a href="#">Product</a>
      <a href="#">Software</a>
      <a href="#">Team</a>
      <a href="#">About</a>
      <a href="#">Contact Us</a>
    </nav> -->


<div class="relative flex justify-center items-center pt-8 pb-4">
  <!-- Elliptical Gradient Background -->
<!-- Centered glow from Figma spec -->
<div class="absolute top-[-651px] left-1/2 -translate-x-1/2  w-[600px] md:w-[781px] h-[400px] md:h-[500px]  rounded-full blur-[200px] opacity-60 z-0 pointer-events-none 
  bg-[radial-gradient(circle_at_center,_#00B4D8,_#4361EE,_transparent)]">
</div>




  <!-- Actual Navigation -->
  <nav class="relative z-10 flex flex-wrap justify-center items-center gap-x-6 gap-y-2 px-4 py-3 bg-[#060607]/90 rounded-full backdrop-blur-md shadow-md text-gray-300 text-sm">

    <a href="#" class="relative text-white font-semibold">
      Home
      <span class="absolute bottom-0 left-1/2 -translate-x-1/2 w-6 h-0.5 bg-[#D9D9D9] rounded-full"></span>
    </a>
    <a href="#" class="hover:text-white transition">Product</a>
    <a href="#" class="hover:text-white transition">Software</a>
    <a href="#" class="hover:text-white transition">Team</a>
    <a href="#" class="hover:text-white transition">About</a>
    <a href="#" class="hover:text-white transition">Contact Us</a>
  </nav>
</div>

<!-- Shimmer Watch Demo Button (styled to match left version) -->
 <div class="w-full md:w-auto flex justify-center md:justify-end">
  <button class="relative inline-flex items-center justify-center w-[160px] md:w-auto p-[1.5px] rounded-full overflow-hidden group border border-primary">
    <!-- Animated shimmer border -->
    <div class="absolute inset-0 z-0 rounded-full" style="
      background: conic-gradient(from var(--angle), transparent 25%, #4361EE, transparent 50%);
      animation: shimmer-spin 2.5s linear infinite;">
    </div>
    <!-- Inner button content -->
    <span class="relative z-10 px-5 py-2 text-sm font-medium text-white bg-[#060607] rounded-full">
      Watch Demo
    </span>
  </button>
</div>

  </header>

  <!-- Hero Section -->
  <div class="w-full flex justify-center px-4 md:px-0">
  <section class="w-full flex flex-col items-center justify-center text-center px-6 md:px-20 pt-10 md:pt-16 pb-12">
     <h1 class="text-xl sm:text-2xl md:text-5xl font-bold leading-tight">
      Transform How You Inform.<br />
      <span class="text-gray-300">Smarter Displays, Better Engagement.</span>
    </h1>
    <p class="text-mediumGray text-sm mt-4 max-w-md">
      “Your content, everywhere. Digital signage made simple.”
    </p>

    <img src="assets/hero-device.png" alt="Pagon Device" class="w-64 sm:w-72 md:w-[400px] mt-10" />



<!-- Scroll Down Indicator -->
<div class="fixed bottom-3 sm:bottom-6 right-3 sm:right-6 flex flex-col items-center text-white text-xs z-50 space-y-1">

  <p class="mb-1">Scroll Down</p>

  <!-- Mouse Icon -->
<div class="w-3 h-5 border border-white rounded-full flex justify-center items-start relative">
  <div class="w-1 h-1 bg-white rounded-full mt-1 animate-bounce"></div>
</div>


  <!-- Down Arrow with Line (SVG) -->
    <svg class="mt-1 w-4 h-4 text-white animate-bounce" fill="none" stroke="currentColor" stroke-width="1" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
  </svg>
      <svg class="w-4 h-4 text-white animate-bounce" fill="none" stroke="currentColor" stroke-width="1" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
  </svg>
</div>


  </section>
  </div>

  <img src="assets/social-icons/x.svg" alt="X" class="w-5 h-5 sm:w-6 sm:h-6" />
  <img src="assets/social-icons/instagram.svg" alt="Instagram" class="w-5 h-5 sm:w-6 sm:h-6" />
  <img src="assets/social-icons/linkdine.svg" alt="LinkedIn" class="w-5 h-5 sm:w-6 sm:h-6" />
  <img src="assets/social-icons/google.svg" alt="Google" class="w-5 h-5 sm:w-6 sm:h-6" />
</footer>


</body>
</html>
