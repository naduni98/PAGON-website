<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAGON | Smart Displays</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            blackGlass: '#060607C9',
            primary: '#4361EE',
            cyanish: '#00B4D8',
            mediumGray: '#999999'
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #060607;
    }

    @property --angle {
      syntax: '<angle>';
      initial-value: 0deg;
      inherits: false;
    }

    @keyframes shimmer-spin {
      to {
        --angle: 260deg;
      }
    }
  </style>
</head>
<body class="text-white font-sans">
  <div class="w-full max-w-[1280px] mx-auto px-4">

    <!-- Navbar -->
<!-- Header -->
<header class="w-full bg-blackGlass backdrop-blur-md sticky top-0 z-50">
  <div class="max-w-screen-xl mx-auto px-4 md:px-8 py-4">

    <!-- Desktop: All in one row | Mobile: Stacked layout -->
    <div class="flex flex-col md:flex-row items-center justify-between gap-y-4">
      
      <!-- Logo -->
      <div class="flex items-center gap-2">
        <img src="assets/logo.png" alt="PAGON logo" class="w-8 h-8" />
        <span class="text-lg font-bold tracking-wide">PAGON</span>
      </div>

      <!-- NavBar -->
      <div class="relative flex justify-center items-center">
        <!-- Elliptical Gradient Glow (Desktop only) -->
<div
  class="absolute 
         top-[-200px] sm:top-[-400px] md:top-[-600px] 
         left-1/2 -translate-x-1/2 
         w-[400px] sm:w-[600px] md:w-[800px] 
         h-[300px] sm:h-[400px] md:h-[500px] 
         rounded-full blur-[120px] sm:blur-[160px] md:blur-[200px] 
         opacity-40 sm:opacity-50 md:opacity-60 
         z-0 pointer-events-none 
         bg-[radial-gradient(circle_at_center,_#00B4D8,_#4361EE,_transparent)]">
</div>

        <!-- Nav Menu -->
<nav class="relative z-10 flex items-center justify-center gap-4 
            px-4 py-3 bg-[#060607]/90 rounded-full backdrop-blur-md shadow-md 
            text-gray-300 text-sm 
            whitespace-nowrap overflow-x-auto no-scrollbar w-full max-w-full">
  <a href="#" class="shrink-0 relative text-white font-semibold">
    Home
    <span class="absolute bottom-0 left-1/2 -translate-x-1/2 w-6 h-0.5 bg-[#D9D9D9] rounded-full"></span>
  </a>
  <a href="#" class="shrink-0 hover:text-white transition">Product</a>
  <a href="#" class="shrink-0 hover:text-white transition">Software</a>
  <a href="#" class="shrink-0 hover:text-white transition">Team</a>
  <a href="#" class="shrink-0 hover:text-white transition">About</a>
  <a href="#" class="shrink-0 hover:text-white transition">Contact Us</a>
</nav>

      </div>

      <!-- Watch Demo Button -->
      <div class="flex-shrink-0">
        <button class="relative inline-flex items-center justify-center w-[130px] md:w-auto p-[1.5px] rounded-full overflow-hidden group border border-primary">
          <div class="absolute inset-0 z-0 rounded-full"
            style="background: conic-gradient(from var(--angle), transparent 25%, #4361EE, transparent 50%);
                   animation: shimmer-spin 2.5s linear infinite;">
          </div>
          <span class="relative z-10 px-4 py-2 text-sm font-medium text-white bg-[#060607] rounded-full">
            Watch Demo
          </span>
        </button>
      </div>

    </div>
  </div>
</header>



    <!-- Hero Section -->
    <section class="w-full flex flex-col items-center justify-center text-center pt-10 md:pt-16 pb-12">
      <h1 class="text-xl sm:text-2xl md:text-5xl font-bold leading-tight">
        Transform How You Inform.<br />
        <span class="text-gray-300">Smarter Displays, Better Engagement.</span>
      </h1>
      <p class="text-mediumGray text-sm mt-4 max-w-md">
        “Your content, everywhere. Digital signage made simple.”
      </p>
      <img src="assets/hero-device.png" alt="Pagon Device" class="w-64 sm:w-72 md:w-[400px] mt-10" />
    </section>
  </div>

  <!-- Scroll Down Indicator -->
  <div class="fixed bottom-4 right-4 flex flex-col items-center text-white text-xs z-50 space-y-1">
    <p>Scroll Down</p>
    <div class="w-3 h-5 border border-white rounded-full flex justify-center items-start relative">
      <div class="w-1 h-1 bg-white rounded-full mt-1 animate-bounce"></div>
    </div>
    <svg class="w-4 h-4 text-white animate-bounce" fill="none" stroke="currentColor" stroke-width="1" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
    </svg>
    <svg class="w-4 h-4 text-white animate-bounce" fill="none" stroke="currentColor" stroke-width="1" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
    </svg>
  </div>

  <!-- Footer Socials -->
  <footer class="fixed bottom-4 left-1/2 -translate-x-1/2 flex items-center gap-4 z-50">
    <img src="assets/social-icons/facebook.svg" alt="Facebook" class="w-5 h-5 sm:w-6 sm:h-6" />
    <img src="assets/social-icons/x.svg" alt="X" class="w-5 h-5 sm:w-6 sm:h-6" />
    <img src="assets/social-icons/instagram.svg" alt="Instagram" class="w-5 h-5 sm:w-6 sm:h-6" />
    <img src="assets/social-icons/linkdine.svg" alt="LinkedIn" class="w-5 h-5 sm:w-6 sm:h-6" />
    <img src="assets/social-icons/google.svg" alt="Google" class="w-5 h-5 sm:w-6 sm:h-6" />
  </footer>
</body>
</html>
